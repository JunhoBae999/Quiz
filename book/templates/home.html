<div class = 'container'></div>

    <h5>메세지: </h5><textarea cols="50" rows="1" name="saving2"></textarea><br>

    <input type ="submit" value = "제출">
</form>
<br>
<br>
    {% for messages in messages.all%}
<div class="card">
        <div class="card-body">
          <h5 class="card-title">{{messages.saving1}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{messages.summary}}<a href = "{% url 'detail' save.id %}">...more</a></h6>
